    function getQueryParams() {
    const params = new URLSearchParams(window.location.search);
    return {
      alertType: params.get('alertType'),
      alertID: params.get('alertID'),
      deviceIP: params.get('deviceIP'),
      deviceOwner: params.get('deviceOwner'),
      deviceStatus: params.get('deviceStatus')
    };
  }

  function displayDeviceDetails(deviceIP, deviceOwner, deviceStatus) {
    document.getElementById('device-ip').textContent = `IP: ${deviceIP}`;
    document.getElementById('device-owner').textContent = deviceOwner;
    document.getElementById('device-status').textContent = deviceStatus;
    document.getElementById('device-status').classList.add(deviceStatus === 'Active' ? 'bg-success' : 'bg-danger');
  }

  function displayAlertDetails(alertType, alertID) {
    const alertDetails = attackData[alertType];
    if (alertDetails) {
      document.getElementById('attack-overview').textContent = alertDetails.Overview;
      document.getElementById('attack-reasons').innerHTML = alertDetails.Reasons.map(reason => `<p>${reason}</p>`).join('');
      document.getElementById('attack-fix').innerHTML = alertDetails['How to Fix'].map(fix => `<p>${fix}</p>`).join('');
      document.getElementById('alert-id').textContent = alertID;
      document.getElementById('alert-time').textContent = new Date().toLocaleString(); // Replace with actual timestamp from Firebase if needed
    } else {
      document.getElementById('attack-overview').textContent = 'Alert details not found.';
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    const queryParams = getQueryParams();
    displayDeviceDetails(queryParams.deviceIP, queryParams.deviceOwner, queryParams.deviceStatus);
    displayAlertDetails(queryParams.alertType, queryParams.alertID);
  });
