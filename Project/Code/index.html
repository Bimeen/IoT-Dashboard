    <script>
        // Function to display attack alert using SweetAlert
        function attackAlert(title, message, parameter) {
            const messageTitle = title;
            const messageInfo = message;
            const url = `<a href="attack-details.html/${parameter}">Click to see attack details</a>`;
            Swal.fire({
                icon: "error",
                title: messageTitle,
                html: `${messageInfo}<br>${url}`,
                footer: ""
            });
        }

        // Function to fetch and display device and alert data from Firestore
        async function fetchDataAsync() {
            try {
                const devicesSnapshot = await db.collection('IOTDevices').get();
                const securityAlertsSnapshot = await db.collection('SecurityAlerts').orderBy('AlertTimestamp', 'desc').limit(50).get();

                const devices = devicesSnapshot.docs.map(doc => doc.data());
                const securityAlerts = securityAlertsSnapshot.docs.map(doc => doc.data());

                // Clear table body
                const deviceTableBody = document.getElementById('device-table-body');
                deviceTableBody.innerHTML = '';

                devices.forEach(device => {
                    const deviceID = device.DeviceID;

                    const deviceRow = document.createElement('tr');
                    deviceRow.innerHTML = `
            <th scope="row" style="vertical-align:middle">
              <div class="info-card customers-card">
                <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                  <i class="bi bi-${deviceID.includes("Mobile") ? "phone" : "laptop"}"></i>
                </div>
              </div>
            </th>
            <td><a href='attack-details.html?alertType=&alertID=&deviceIP=${device.IP}&deviceOwner=${device.DeviceID}&deviceStatus=${device.DeviceStatus}' class="text-primary fw-bold">${device.DeviceLocation}</a></td>
            <td>${device.IP}</td>
            <td><span class="badge bg-${device.DeviceStatus === 'Active' ? 'success' : 'danger'}">${device.DeviceStatus}</span></td>
            <td class="">
              <div class="activity" id="traffic-${deviceID}">
              </div>
            </td>
          `;

                    deviceTableBody.appendChild(deviceRow);

                    const trafficContainer = document.getElementById(`traffic-${deviceID}`);
                    const deviceAlerts = securityAlerts.filter(alert => alert.DeviceIdentifier === deviceID).slice(0, 5);

                    deviceAlerts.forEach(alert => {
                        const trafficItem = document.createElement('div');
                        trafficItem.className = 'activity-item d-flex';
                        trafficItem.innerHTML = `
              <div class="activite-label">${new Date(alert.AlertTimestamp.toDate()).toLocaleTimeString()}</div>
              <i class='bi bi-circle-fill activity-badge text-${alert.AlertSeverity === 'low' ? 'warning' : 'danger'} align-self-start'></i>
              <div class="activity-content text-${alert.AlertSeverity === 'low' ? 'warning' : 'danger'}">
                <a href='attack-details.html?alertType=${alert.AlertType}&alertID=${alert.AlertID}&deviceIP=${device.IP}&deviceOwner=${device.DeviceID}&deviceStatus=${device.DeviceStatus}' class="text-${alert.AlertSeverity === 'low' ? 'warning' : 'danger'}">${alert.AlertType}</a>
              </div>
            `;

                        trafficContainer.appendChild(trafficItem);
                    });
                });

                // Real-time listener for changes in SecurityAlerts collection
                db.collection('SecurityAlerts').orderBy('AlertTimestamp', 'desc').limit(1)
                    .onSnapshot(snapshot => {
                        snapshot.docChanges().forEach(change => {
                            if (change.type === 'added') {
                                const newAlert = change.doc.data();
                                //attackAlert('New Security Alert', `A new ${newAlert.AlertSeverity} alert (${newAlert.AlertType}) has been detected.`, newAlert.AlertID);
                            }
                        });
                    });

            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Call fetchDataAsync initially
        fetchDataAsync();

        // Call fetchDataAsync periodically or based on user interaction
        // setInterval(fetchDataAsync, 1000); // Example: Fetch data every 10 seconds

        // Function to fetch and update dashboard counts from Firestore
        async function updateDashboardCounts() {
            try {
                // Fetch data from Firestore
                const attacksSnapshot = await db.collection('SecurityEvents').get();
                const devicesSnapshot = await db.collection('IOTDevices').get();
                const securityAlertsSnapshot = await db.collection('SecurityAlerts').get();

                // Update Attacks Detected count
                document.getElementById('attacksDetectedCount').innerText = attacksSnapshot.size;

                // Update Devices count
                document.getElementById('devicesCount').innerText = devicesSnapshot.size;

                // Update Security Alerts count
                document.getElementById('securityAlertsCount').innerText = securityAlertsSnapshot.size;

                // Real-time listener for changes in SecurityAlerts collection
                db.collection('SecurityAlerts').orderBy('AlertTimestamp', 'desc').limit(50)
                    .onSnapshot(snapshot => {
                        snapshot.docChanges().forEach(change => {
                            if (change.type === 'added') {
                                const newAlert = change.doc.data();
                                //attackAlert('New Security Alert', `A new ${newAlert.AlertSeverity} alert (${newAlert.AlertType}) has been detected.`, newAlert.AlertID);
                            }
                        });
                    });

            } catch (error) {
                console.error('Error updating dashboard counts:', error);
            }
        }

        // Call updateDashboardCounts initially
        updateDashboardCounts();

        // Call updateDashboardCounts periodically or based on user interaction
        //setInterval(updateDashboardCounts, 1000); // Example: Update counts every 10 seconds
